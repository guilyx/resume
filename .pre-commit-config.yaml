#
# Install: pip install pre-commit && pre-commit install --hook-type pre-commit --hook-type commit-msg
# Run all: pre-commit run --all-files

# Ensures nvm-managed Node is available for local hooks.
# If you don't use nvm, remove the NVM_SOURCE line from each entry.
default_language_version:
  node: "22"

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-merge-conflict
      - id: check-yaml
      - id: check-json
        exclude: ^tsconfig.*\.json$

  - repo: local
    hooks:
      - id: prettier
        name: prettier
        entry: bash -c 'export NVM_DIR="$HOME/.nvm" && [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh" && npx prettier --check "$@"' --
        language: system
        files: \.(ts|tsx|js|json|css|html|md)$

      - id: eslint
        name: eslint
        entry: bash -c 'export NVM_DIR="$HOME/.nvm" && [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh" && npx eslint "$@"' --
        language: system
        files: \.(ts|tsx)$

      - id: typecheck
        name: typecheck
        entry: bash -c 'export NVM_DIR="$HOME/.nvm" && [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh" && npx tsc -b --noEmit'
        language: system
        files: \.(ts|tsx)$
        pass_filenames: false

      - id: commitlint
        name: commitlint
        entry: bash -c 'export NVM_DIR="$HOME/.nvm" && [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh" && npx commitlint --edit "$@"' --
        language: system
        stages: [commit-msg]
        always_run: true
